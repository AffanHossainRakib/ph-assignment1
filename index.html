<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Programming Hero Assignment 1: Batch 12</title>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <h3 class="color-primary inter-font nav-title">LOGO</h3>
        <button class="button-primary">Sign Up</button>
      </nav>

      <div class="hero-main">
        <h3 class="hero-info">Cool Dark UI Template for Webflow Agencies!</h3>
        <button class="button-primary">Stay Focused</button>
      </div>
    </header>

    <main>
      <div class="action-section">
        <div class="left-child">
          <p class="action-title">See It in Action</p>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="button-primary">Launch Live Preview</button>
        </div>

        <div class="right-child">
          <img
            class="action-image"
            src="Assets/wc-mini.png"
            alt="Webflow conference 2022"
          />
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
